<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>flightlog</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">date</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in index.entries %}
          <tr>
            <td>
              <a href="{{entry.link}}">{{ entry.takeoff }}</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>

</html>
